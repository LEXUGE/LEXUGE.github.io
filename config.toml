title = "Think Different"
description = "Harry Ying's blog"

# The URL the site will be built for
base_url = "https://lexuge.github.io"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

generate_feed = true

[extra]
# Put all your custom variables here

# Variables for theme
seo = true
author = "Harry Ying"

katex_enable = true

footer_tagline = "“If you want to live a happy life, tie it to a goal, not to people or things.” - Albert Einstein"

footer_links = [
    {url = "$BASE_URL/about", name = "About"},
    {url = "$BASE_URL/atom.xml", name = "RSS"},
    {url = "https://github.com/LEXUGE", name = "GitHub"},
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "gruvbox-light"
